publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  focus_detector_v2: ^3.1.0+1
  get: ^4.6.6
  get_storage: ^2.1.1
  responsive_sizer: ^3.3.1
  lottie: ^3.1.0
  http: ^1.2.1
  google_fonts: ^6.2.0
  flutter_svg: ^2.0.10+1
